{% set name = "splore" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SimonBoothroyd/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 91210bbe498322763c7b0afe9dba5321d21be31e0bf61fa80be19c7211c36ef2

build:
  noarch: python
  number: 0
  entry_points:
    - splore = splore.cli:main

requirements:
  build:
    - python >=3.8
    - pip
    - nodejs =14
  host:
    - python >=3.8
    - pip
  run:
    - python
    - click
    - rdkit
    - rich
    - pydantic
    - fastapi
    - uvicorn

test:
  imports:
    - splore
  commands:
    - splore --help

about:
  home: https://github.com/SimonBoothroyd/splore
  license: MIT
  license_file:
    - LICENSE
    - LICENSE-3RD-PARTY
  summary: A GUI for exploring sets of molecules
  description: |
    The splore framework aims to offer a simple graphical interface for scrolling through 
    and exploring data sets of molecules.
  doc_url: https://github.com/SimonBoothroyd/splore
  dev_url: https://github.com/SimonBoothroyd/splore

extra:
  recipe-maintainers:
    - simonboothroyd
